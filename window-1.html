<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="startAnimation()">Start Animation</button>
<div id="moving-div"></div>

<style>
    #moving-div {
        position: absolute;
        top: 50%;
        left: 0;
        width: 50px;
        height: 50px;
        background-color: blue;
    }

</style>

<script>

    function startAnimation() {
        const div = document.getElementById('moving-div');
        let left = 0;
        let animationInterval = setInterval(() => {
            left += 20;
            div.style.left = left + 'px';
            if (left >= window.innerWidth - 50) {
                clearInterval(animationInterval);
            }
        }, 2000);
        setTimeout(() => {
            clearInterval(animationInterval);
        }, 20000);
    }


</script>
</body>
</html>
