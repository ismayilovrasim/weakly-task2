<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<input type="text" />
<div
        style="
        background-color: #20484F;
        width: 10px;
        height: 10px;
        margin: 0 auto;
        top: 100px;
        position: relative;
      "
        id="resize"
></div>
<script>
  let div = document.getElementById("resize");
  let inp = document.querySelector("input");

  inp.addEventListener("keypress", changeStyle);
  function changeStyle(e) {
    if (isNaN(e.target.value)) {
      alert("Please give me a number");
    } else {
      if (e.key ==='Enter') {
        div.style.width = 10 + parseInt(e.target.value) + "px";
        div.style.height = 10 + parseInt(e.target.value) + "px";
      }

    }
  }
</script>
</body>
</html>
